<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location Based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <!--script>
      window.onload = () => {                       navigator.geolocation.getCurrentPosition((position) => {
        document.querySelector('#room-cubes').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
      });
     }
    </script-->
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

    <a-entity
            id="room-cubes"
            gltf-model="assets/room.glb"
            scale="1 1 1"
            position="-10 -10 0"
            animation-mixer
            material="shader: flat; color: red"
        >
        </a-entity>
    <!--a-plane id="windmillbg" color="#CCC" rotation="0 0 0" position="40 15 0" height="45" width="40"></a-plane-->

    <!--a-image id="solarpanels" src="#arimage" rotation="0 0 0" position="60 60 0" height="25" width="40"></a-image-->
      <a-camera> </a-camera>
    </a-scene>

  </body>
</html>
